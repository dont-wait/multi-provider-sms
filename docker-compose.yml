services:
  postgres:
    image: postgres:16-alpine
    container_name: sms_provider_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sms_gateway_db}
      POSTGRES_USER: ${POSTGRES_USER:-sms_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sms_pass_2024}
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - sms_pg_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - sms_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sms_admin} -d ${POSTGRES_DB:-sms_gateway_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  sms_pg_data:
    driver: local

networks:
  sms_network:
    driver: bridge